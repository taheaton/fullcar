<h3>Add a Car</h3>

<form ng-submit="vm.addCar(car)">
  <input placeholder="Make" ng-model="car.make">
  <input placeholder="Model" ng-model="car.model">
  <input placeholder="Year" ng-model="car.year">
  <input placeholder="Color" ng-model="car.color">
  <input placeholder="Image URL" ng-model="car.image">
  <button>Add Car</button>
</form>
